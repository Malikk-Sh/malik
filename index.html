<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цхьа пал</title>
</head>

<body>
    <div class="ui">
        <div id="wrap"></div>
        <div class="settings-panel">
            <div class="mode_1">
            <input type="radio" name="view-mode" id="click-mode">
            <label class="click-mode_label" for="click-mode">Выдвигать нижнюю панель снизу вверх при нажатии на
                кнопку</label>
            </div>
            <br>
            <div class="mode_2">
                <input type="radio" name="view-mode" id="hover-mode">
                <label class="hover-mode_label" for="hover-mode">Выдвигать нижнюю панель снизу вверх при наведении на
                    неё</label>
            </div>
        </div>
        <div class="panel">
            <div class="colors">
                <button class="color-btn black" value="black"></button>
                <button class="color-btn white" value="white"></button>
                <button class="color-btn red" value="red"></button>
                <button class="color-btn yellow" value="yellow"></button>
                <button class="color-btn pink" value="pink"></button>
                <button class="color-btn purple" value="purple"></button>
                <button class="color-btn green" value="green"></button>
                <button class="color-btn blue" value="blue"></button>
                <button class="color-btn cyan" value="cyan"></button>
                <button class="color-btn orange" value="orange"></button>
                <button class="color-btn gray" value="gray"></button>
            </div>
            <div class="tools">
                <div class="settings-btn">
                    <img class="sett-img" src="settings.png" alt="Настройки">
                </div>
                <div class="arrow-btn">
                    <img class="arr-img" src="arrow.png" alt="Стрелка">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
